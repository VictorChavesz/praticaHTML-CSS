<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo texto</title>
    <style type="text/css">
        body{
            font-size: 50px;
        }
        
        .negrito{
            font-weight: 600;
        }

        .italico{
            font-style: italic;
        }

        .formatacao{
            /*text-decoration: underline;*/
            /*text-decoration: overline;*/
            text-decoration: line-through;
        }

        .texto{
            font: bold 40px "Lucida Sans Unicode", "Lucida Grande", san serif;
        }
    </style>
</head>
<body>
    <p class="negrito">
        Texto negrito
    </p>
    
    <p class="italico">
        Texto Italico
    </p>

    <p class="formatacao">
        Formatação
    </p>

    <p class="texto">
        Texto
    </p>

    <p>
        Padrao
    </p>
</body>
</html>
